<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
        body{
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="">
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="first name" name="" value="Vishal" id="fname">

        <input type="reset" value="reset">
        <input type="week" name="" id="">

        <select name="editors" id="">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </select>

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>

        <button type="submit">submit</button>
    </form>
</body>
</html>
