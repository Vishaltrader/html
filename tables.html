<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Table></Table></title>
    <style>
        table{
            /* width:100%; */
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color:#b9b9b9;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gamil.com</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>us</td>
            <td>usa@gamil.com</td>
        </tr>
        <tr>
            <td>JAPAN</td>
            <td>J</td>
            <td>japan@gamil.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>ch</td>
            <td>china@gamil.com</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table>
</body>
</html>
